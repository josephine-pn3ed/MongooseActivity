<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <style>
        .close{
        font-size: 16px;
    }
    .close p{
        float: right!important;

    }
    .btn{
        margin-right: 2px;
        width:100px;
        height: 45px;
    }
    .btn-xs {
        height: 35px;
        width: 100px;
        font-size: 12px;
    }
    .other {
        width: 30%;
    }
    .others {
        width: 15%;
    }
    .action {
        width: 40%-2px;
    }
    label {
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="row classList">
        <div class="col-md-2"></div>
        <div class="col-md-8 ">
            <br><br>
            <div class=" card">
                <br>
                <center>
                    <button type="button" class="btn btn-sucess btn-outline-success" id="create" data-toggle="button"
                        aria-pressed="false" autocomplete="off">
                        add item
                    </button>
                    <br>
                    <br>
                    <div class="container">
                        <table id="table" class="table table-bordered text-center">
                            <div class="text-center">
                                <thead>
                                    <tr class="table-info">
                                        <th class="other text-center">Items</th>
                                        <th class="others text-center">Quantity</th>
                                        <th class="others text-center">Priority</th>
                                        <th class="action text-center">Action</th>
                                    </tr>
                                </thead>

                                <tbody id="body">
                                    <tr id="inform">
                                        
                                    </tr>

                                </tbody>

                        </table>
                </center>

            </div>
        </div>
    </div>
    </div>
    <br><br>
    <div class="form row">

        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            <br>
            <br>
            <div class="close">
                <p>x</p>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="fname">Item</label>
                    <input type="text" id="fname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lname">Quantity</label>
                    <input type="number" id="lname" class="form-control" placeholder="Accepts number" required>
                </div>
                <div class="form-group">
                    <label for="cyr">Priority</label>
                    <input type="number" id="cyr" class="form-control" placeholder="Accepts number"  required>
                </div>
                <center>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary save btn-outline-success" data-toggle="button"
                        aria-pressed="false" autocomplete="off">
                        Save
                    </button>
                </center>
            </form>
            <br>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            hideForm();
            var id = 1;
            var row = null;          
            $('body').bootstrapMaterialDesign();
            $("#create").click(function () {
                showForm()
            });
            function showForm() {
                $("input").val("");
                $(".form").show();
                $(".classList").hide();
            }
            function hideForm() {
                $(".form").hide();
                $(".classList").show();  
            }

            $.ajax({
                type: "get",
                url: "/item/retrieve/all",
                success: function (response) {
                    console.log("success")
                    response.forEach( function (element) {
                        var info = ["item", "quan", "priority"];  
                        row = $("<tr>", {
                            item: element.item,
                            quan: element.quantity,
                            priority: element.priority
                        });
                        $(row);
                                $(row).append($("<td id='1'>").text($(row).attr(info[0])));
                                $(row).append($("<td id='1'>").text($(row).attr(info[1])));
                                $(row).append($("<td id='1'>").text($(row).attr(info[2])));
                        $(row).append("<td> <button class='btn btn-success btn-xs update btn-outline-success'>Update</button> <button class='btn btn-success btn-xs delete btn-outline-success'>Delete</button>");
                        $("tbody").append($(row));
                        hideForm();
                        id++;
                    })
                },
                error: function (error) {
                    console.log("error")
                }
            })

            $(".save").on("click", function (e) {
                e.preventDefault();
                var item = $("#fname").val();
                var quan = $("#lname").val();
                var priority = $("#cyr").val();
                var info = ["item", "quan", "priority"];     
                if (item == "" || quan == "" || priority == "") {
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'All inputs is required!'
                    })
                } else {
                    row = $("<tr id='"+id+"'>", {
                        item: item,
                        quan: quan,
                        priority: priority
                    });
                        $(row);
                        $(row).append($("<td id='1'>").text($(row).attr(info[0])));
                        $(row).append($("<td id='1'>").text($(row).attr(info[1])));
                        $(row).append($("<td id='1'>").text($(row).attr(info[2])));
                        $(row).append("<td> <button class='btn btn-success btn-xs update btn-outline-success'>Update</button> <button class='btn btn-success btn-xs delete btn-outline-success'>Delete</button>");
                        $("tbody").append($(row));
                        hideForm();
                        id++;
                    }
                })
                
            });
            $(".close").click(function () {
                $(".form").hide();
                $(".classList").show();  
            })
            $(document).on("click", ".update", function() {
                $(".classList").hide();
                $(".form").show();
                $("#fname").val($(this).closest("tr").find("#1").text());
                $("#lname").val($(this).closest("tr").find("#1").text());
                $("#cyr").val($(this).closest("tr").find("#1").text());
                $.ajax({
                        type: "post",
                        url: "http://localhost:3000/item/update",
                        crossDomain: true,
                        data: JSON.stringify({ item: $("#fname").val(), quantity: $("#lname").val(), priority: $("#cyr").val() }),
                        success: function (response) {
                            $(this).parents("tr").remove();

                        },
                        error: function (err){
                            console.log('error');
                        }
                    })
            });
            

            $("body").on("click", ".delete", function(){
                    $(this).parents("tr").remove();
                    $.ajax({
                        type: "delete",
                        url: "http://localhost:3000/item/delete",
                        data: JSON.stringify({item : "sabon"}),
                        success: function (response) {
                            console.log("delete");
                        },
                        error: function (er) {
                            console.log("error");
                        }
                    })
                });

        $(document).ready (function () { 
          $('#submit').on("click", function (e) {
                e.preventDefault();
                var item = $("#fname").val();
                var quan = $("#lname").val();
                var priority = $("#cyr").val();
                if (item != "" && quan != "" && priority != "") {
                    Swal.fire({
                        type: "success",
                        title: 'SUCCESS',
                        text: 'Successfully created!'
                    })
                    $.ajax({
                        type: "put",
                        url: "http://localhost:3000/item/create",
                        crossDomain: true,
                        data: JSON.stringify({ item: item, quantity: quan, priority: priority }),
                        success: function (response) {
                            console.log("response");
                        },
                        error: function (err){
                            console.log('error');
                        }
                    })
                }
            });
        });
    </script>
</body>

</html>
