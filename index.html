<head>

<body>

                    <button type="button" class="btn btn-sucess btn-outline-success" id="create" data-toggle="button"

                        add customer
                    </button>
                    <br>
                    <br>
                    <div class="container">

                            <div class="text-center">
                                <thead>
                                    <tr class="table-info">
                                        <th class="pr text-center">Priority Number</th>
                                        <th class="other text-center">Customer</th>
                                        <th class="others text-center">Services</th>
                                        <th class="others text-center">Price</th>

                                <tbody id="body">
                                    <tr id="inform">

                                    </tr>

                                </tbody>

                        </table>

    </div>
    </div>
    <br><br>
    <div class="form row">

        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            <br>
            <br>
            <div class="close">
                <p>x</p>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" id="customer" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="service">Services</label>
                    <select class="form-control" id="service">
                        <option value="none" selected>Select options</option>
                        <option value="Hair Cut (Any length)">Hair Cut (Any length)</option>
                        <option value="Blow Dry Style">Blow Dry Style</option>
                        <option value="Base Color">Base Color</option>
                        <option value="Base & Partial Color">Base & Partial Color</option>
                        <option value="Base & Full Color">Base & Full Color</option>
                        <option value="Partial Highlights Color">Partial Highlights Color</option>
                        <option value="Full Hignlights Color">Full Hignlights Color</option>

                    </select>
                </div>
                <center>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary save btn-outline-success"

            <br>
        </div>
    </div>
    <div class="form-update row">

        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            <br>
            <br>
            <div class="close">
                <p>x</p>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="service">Service</label>
                    <select class="form-control" id="service">
                        <option value="none" selected>Select options</option>
                        <option value="Hair Cut (Any length)">Hair Cut (Any length)</option>
                        <option value="Blow Dry Style">Blow Dry Style</option>
                        <option value="Base Color">Base Color</option>
                        <option value="Base & Partial Color">Base & Partial Color</option>
                        <option value="Base & Full Color">Base & Full Color</option>
                        <option value="Partial Highlights Color">Partial Highlights Color</option>
                        <option value="Full Hignlights Color">Full Hignlights Color</option>
                        <option value="Brazilian Blow-out">Brazilian Blow-out</option>
                    </select>
                </div>
                <center>
                    <br>
                    <button type="submit" class="btn btn-primary save-update btn-outline-success" data-toggle="button"
                        aria-pressed="false" autocomplete="off">
                        Update
                    </button>
                </center>
            </form>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var idUpdate;
            var priority = 1;
            hideForm();
            $('body').bootstrapMaterialDesign();
            $("#create").click(function () {
                showForm()
            });
            function showForm() {
                $(".form").show();
                $(".form-update").hide();
                $(".classList").hide();
            }
            function hideForm() {
                $(".form").hide();
                $(".form-update").hide();
                $(".classList").show();
            }
            function showUpdateForm() {
                $(".form").hide();
                $(".form-update").show();
                $(".classList").hide();
            }
            function addRow(element) {
                console.log("Adding row...")
                var info = ["customer", "service", "price"];
                var row = $("<tr>", {
                    id: element._id,
                    customer: element.customer,
                    service: element.service,
                    price: element.price
                });
                $(row).append("<td>" + priority + "</td>")
                for (var i = 0; i < info.length; i++) {
                    $(row).append($("<td>").text($(row).attr(info[i])));
                }
                $(row).append("<td> <button class='btn btn-success btn-xs update btn-outline-success'>Change</button> <button class='btn btn-success btn-xs delete btn-outline-success'>Done</button>");
                $("tbody").append($(row));
                priority++;
            }

            function retrieveItem(id) {
                console.log(id);
                $.ajax({
                    type: "get",
                    url: "/item/retrieve/" + id,
                    success: function (response) {
                        console.log(response)
                        $('#update-customer').val(response.customer);
                        $('#update-service').val(response.service);
                    },
                    error: function (error) {
                        console.log("error")
                    }
                })
            }
            function retrieveAll() {
                priority = 1;
                $("tbody tr").remove();
                $.ajax({
                    type: "get",
                    url: "/item/retrieve/all",
                    success: function (response) {
                        console.log("success")
                        response.forEach(function (element) {
                            addRow(element);
                        })
                    },
                    error: function (error) {
                        console.log("error")
                    }
                })
            }

            retrieveAll();

            $('#submit').on("click", function (e) {
                e.preventDefault();
                var customer = $("#customer").val();
                var age = $('#age').val();
                var service = $("#service").val();
                var price = 0;
                if (customer == "" || service == "none") {
                    Swal.fire({
                        type: "error",
                        title: 'ERROR',
                        text: 'Please fill in all the requirements.'
                    })
                }
                else if (customer != "" && service != "none") {
                    hideForm();
                    if (service == "Hair Cut (Any length)") { price = 99; }
                    else if (service == "Blow Dry Style") { price = 99; }
                    else if (service == "Base Color") { price = 249; }
                    else if (service == "Base & Partial Color") { price = 299; }
                    else if (service == "Base & Full Color") { price = 349; }
                    else if (service == "Partial Highlights Color") { price = 249; }
                    else if (service == "Full Highlights Color") { price = 299; }
                    else if (service == "Brazilian Blow-out") { price = 499; }

                    if (age >= 60) {
                        price = (price * .80);
                    }
                    $.ajax({
                        type: "put",
                        url: "http://localhost:3000/item/create",
                        crossDomain: true,
                        data: JSON.stringify({ customer: customer, service: service, price: price }),
                        success: function (response) {
                            response.forEach(function (element) {
                                addRow(element);
                            })
                            $('#customer').val('');
                            $('#age').val('');

                            Swal.fire({
                                type: "success",
                                title: 'SUCCESS',
                                text: 'Successfully created!'
                            })
                        },
                        error: function (err) {
                            console.log('error');
                        }
                    })
                }
            });

            $(".close").click(function () {
                hideForm();
            })

            $(document).on("click", ".update", function () {
                showUpdateForm();
                idUpdate = $(this).parent().parent().attr("id");
                retrieveItem($(this).parent().parent().attr("id"));

                $(".save-update").on("click", function () {
                    var customer = $("#update-customer").val();
                    var service = $("#update-service").val();
                    if (customer == "" || quantity == "") {
                        Swal.fire({
                            type: "error",
                            title: 'ERROR',
                            text: 'Please fill in all the requirements.'
                        })
                    }
                    else if (customer != "" && service != "") {
                        hideForm();

                        if (service == "Hair Cut (Any length)") { price = 99; }
                        else if (service == "Blow Dry Style") { price = 99; }
                        else if (service == "Base Color") { price = 249; }
                        else if (service == "Base & Partial Color") { price = 299; }
                        else if (service == "Base & Full Color") { price = 349; }
                        else if (service == "Partial Highlights Color") { price = 249; }
                        else if (service == "Full Highlights Color") { price = 299; }
                        else if (service == "Brazilian Blow-out") { price = 499; }

                        if (age >= 60) {
                            price = (price * .80);
                        }
                        console.log(idUpdate);
                        $.ajax({
                            type: "post",
                            url: "http://localhost:3000/item/update",
                            crossDomain: true,
                            data: JSON.stringify({ id: idUpdate, customer: customer, service: service, priority: priority }),
                            success: function (response) {
                                retrieveAll();
                                Swal.fire({
                                    type: "success",
                                    title: 'SUCCESS',
                                    text: 'Successfully updated!'
                                })
                            },
                            error: function (err) {
                                console.log('error');
                            }
                        })
                    }
                });
            });


            $(document).on("click", ".delete", function () {
                var deleteid = $(this).parent().parent().attr("id");
                $(this).parents("tr").remove();
                $.ajax({
                    type: "delete",
                    url: "http://localhost:3000/item/delete",
                    data: JSON.stringify({ id: deleteid }),
                    success: function (response) {
                        retrieveAll();
                        console.log("delete");
                    },
                    error: function (er) {
                        console.log("error");
                    }
                })
            });
        });
    </script>
</body>
